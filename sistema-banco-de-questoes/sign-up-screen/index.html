<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar no sistema</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="reddit-sans-font"> 
    <script src="script.js"></script>
    
    <div class="login-container">
        <h1 class="login-title">BANCO DE QUESTÕES</h1>
        <h2 class="login-title">Faça o Cadastro</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="username">CPF:</label>
                <input type="text" id="cpf" name="cpf" min="1" maxlength='11' required>
            </div>
            <div class="form-group">
                <label for="username">Nome de usuário:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirmar senha:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <div class="form-group">
                <button type="submit">Cadastrar</button>
            </div>
            
            <div class="form-group">
                <a href="../login-screen/index.html">já tenho uma conta</a>
            </div>
        </form>
        
        
    </div>
    
</body>
</html>
